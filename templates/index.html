<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Task Manager!</h1>
    {% if current_user.is_authenticated %}
        <p>Welcome, {{ current_user.user_name }}! <a href="{{ url_for('logout') }}">Logout</a></p>
        <p><a href="{{ url_for('user_dashboard') }}">Go to Dashboard</a></p>
    {% else %}
        <p><a href="{{ url_for('login') }}">Login</a> | <a href="{{ url_for('register_account') }}">Register</a></p>
    {% endif %}
</body>
</html>
