<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Base Styles -->
    <style>
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="datetime-local"],
        input[type="time"],
        select {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
            display: block;
        }
        
        label {
            display: block;
            margin-top: 10px;
        }
        
        input[type="submit"] {
            margin-top: 15px;
            padding: 5px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }
    </style>
    
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-gray-100">
    {% block content %}{% endblock %}
</body>
</html>
